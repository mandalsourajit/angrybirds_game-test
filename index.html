<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds Rush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <video id="vid" src="bg1.mp4" autoplay muted loop></video>
        </div>
        <div id="scorebox">
            <div id="score">Score - 0000</div>
        </div>
        <div class="mainObj"></div>
        <div class="obs1"></div>
        <div class="obs2"></div>
        <div class="obs3"></div>
        <div class="obs4"></div>
        <div class="obs5"></div>
        <div class="myScore">
            <div class="innermyScore">Score : 0000</div>
        </div>
        <div class="high">
            <div class="innerHigh">Highest Score : 0000</div>
        </div>
        <div class="obs8"></div>
        <div class="obs9"></div>
        <div class="obs10"></div>
        <div class="obs11"></div>
        <div class="obs12"></div>
        <div class="obs13"></div>
        <div class="obs14"></div>
    </div>
    <script src="script.js"></script>
    
      
</body>
</html>
